<body>
    <script>
        const time  = new Date().getHours();
        console.log(time);

        let greeting;

        if(time<8) {
            greeting ='Good morning';
        } else if(time<9){
            greeting='Good day'
        } else {
            greeting='good evening'
        }

        console.log(greeting);
    </script>
